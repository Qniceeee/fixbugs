

<div class="container">
   <!--feedback метод для отправки сообщений на почту админа (onSendMessage)-->
    <form data-request="{{ __SELF__ }}::onSendMessage"
          data-request-validate
          data-request-flash
    >
        <div class="form-group">
            <label for="email">Email address</label>
            <input placeholder="Введите ваш Email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <span data-validate-for="email"></span>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input placeholder="Введите ваше Имя" type="text" class="form-control" id="name" name="name">
            <span data-validate-for="name"></span>
        </div>

        <div class="md-form">
            <i class="fas fa-pencil-alt prefix"></i>
            <label for="message">Message</label>
            <textarea placeholder="Введите ваше сообщение" name="message" id="message" class="md-textarea form-control" rows="3"></textarea>
            <span data-validate-for="message"></span>
        </div>

        <button type="submit" class="btn mt-3 btn-primary">Отправить</button>
    </form>


</div>

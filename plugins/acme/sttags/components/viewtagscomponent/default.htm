{% framework %}

<!--Вывод всех категорий-->
{% set tags = __SELF__.tags %}
<label class="label mt-2 h2">#Теги</label>

<div class="list-group">
    {% for tag in tags %}
    <a href="{{ 'tags'|page }}/{{ tag.slug}}" class="list-group-item list-group-item-action">{{tag.tag_name}}</a>
    {% endfor %}
</div>
